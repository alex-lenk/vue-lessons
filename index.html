<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="icon" href="logo.png">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app" v-cloak>
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content">
                Сюда необходимо вывести текст активного шага по его индексу
            </div>

            <ul class="steps-list">
                <li :class="currentStep" v-for="(step, idx) in steps">
                    <span>{{ idx + 1 }}</span> {{ step.title }}
                    {{ activeIndex }}
                </li>
                <!--li :class="{
                'steps-item': true,
                 'active': idx === activeIndex
                }" v-for="(step, idx) in steps">
                    <span>{{ idx + 1 }}</span> {{ step.title }}
                    {{ activeIndex }}
                </li-->
<!--                <li class="steps-item done">
                    <span>2</span> Шаг 2
                </li>
                <li class="steps-item active">
                    <span>3</span> Шаг 3
                </li>
                <li class="steps-item">
                    <span>4</span> Шаг 4
                </li>-->
            </ul>

            <div>
                <button class="btn">Назад</button>
                <button class="btn primary" v-on:click="nextOfFinish">Вперед</button>
            </div>
        </div>
    </div>
</div>

<script src="vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
